<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<title>My Bidding History: Auction House Online</title>
	</head>
	<body>
		<div id="content-container">
			<!-- $include html/master-header.html -->
			<section id="main-content">
				<h2>My Bidding History</h2>
				<fieldset>
					<legend><h6>All Bids</h6></legend>
				<!-- $BeginBlock tableHeader -->
				<table class="default-table">
					<tr>
						<th>Listing Link</th>
						<th>Listing Ending</th>
						<th>Item Name</th>
						<th>Bid Amount</th>
						<th>Action</th>
					</tr>
				<!-- $EndBlock tableHeader -->
				<!-- $BeginBlock tableRow -->
					<tr>
						<td>${l_id}</td>
						<td>${l_end}</td>
						<td>${i_name}</td>
						<td>${b_amt}</td>
						<td>${b_status}</td>
					</tr>
				<!-- $EndBlock tableRow -->
				<!-- $BeginBlock tableFooter -->
				</table>
				<!-- $EndBlock tableFooter -->
				</fieldset>
			</section>
			<!-- $include html/master-footer.html -->
		</div>
	</body>
</html>
