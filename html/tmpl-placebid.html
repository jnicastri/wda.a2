<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<title>${i_title}: Auction House Online</title>
		<script type="text/javascript">
			function clientVal(){
				var val = document.forms["bidForm"]["bidAmt"].value;
				
				if(val == null || val == ""){
					var errorElem = document.getElementById("bidErrorMsg");
					errorElem.innerHTML = "Empty Value Entered";
					errorElem.className = errorElem.className + " default-error";
					return false;
				}
				
				if(isNaN(val)){
					var errorElem = document.getElementById("bidErrorMsg");
					errorElem.innerHTML = "Invalid Value Entered";
					errorElem.className = errorElem.className + " default-error";
					return false;
				}
				
				return true;
			}
		</script>
	</head>
	<body>
		<div id="content-container">
			<!-- $include html/master-header.html -->
			<section id="main-content">
				<div id="listing-detail" style="width:100%">
					<!-- $BeginBlock UpdateError -->
					<div class="default-error">An error has occured. Make sure your bid meets the minimum amount and try again.</div>
					<!-- $EndBlock UpdateError -->
					<h3>Bidding for: ${i_title}</h3>
					<hr />
					<table style="margin-left: 5px;">
						<tr>
							<td><label>End Date:</label></td>
							<td>${l_end}</td>
						</tr>
						<tr>
							<td><label>Min. Bid Amount:</label></td>
							<td>${l_bidamt}</td>
						</tr>
						<tr>
							<td><label>Current Top Bid:</label></td>
							<td>${l_top}</td>
						</tr>
					</table>
					<form name="bidForm" onsubmit="return clientVal()" action="p_placebid.php" method="POST">
						<table>
							<tr>
								<td>Enter your bid amount:</td>
								<td><input class="default-input-text" type="text" name="bidAmt" /></td>
								<td><span id="bidErrorMsg"></span></td>
							</tr>
							<tr>
								<td colspan="3"><input class="default-input-btn" type="submit" value="Bid" />
								<input type="hidden" name="listingId" value="${listingIdHf}" />
								</td>
							</tr>
						</table>					
					</form>
				</div>
			</section>
			<!-- $include html/master-footer.html -->
		</div>
	</body>
</html>
