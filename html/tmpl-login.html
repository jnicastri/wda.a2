<!DOCTYPE html>
<html>
	<head>
		<title>Login: Auction House Online</title>
	</head>
	<body>
		<!-- $include html/master-header.html -->
		<div>
			<h2>Login in here</h2>
			<fieldset>
				<legend>Enter your credentials</legend>
				<form action="http://${baseurl}/p_login.php" method="POST">
					<table>
						<tr>
							<td>Username:</td>
							<td><input type="text" name="uNameTb" /></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input type="password" name="pwdTb" /></td>
						</tr>
					</table>
					<input type="submit" value="Log In" />
				</form>
			</fieldset>
			
			<!-- $BeginBlock prevError -->
				<div>${helperMsg}</div>
			<!-- $EndBlock prevError -->
		</div>
		<!-- $include html/master-footer.html -->
	</body>
</html>
