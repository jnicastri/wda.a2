<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<title>Login: Auction House Online</title>
	</head>
	<body>
		<div id="content-container">
			<!-- $include html/master-header.html -->
			<section id="main-content">
				<h2>Login In Here</h2>
				<fieldset>
					<legend>Enter your credentials</legend>
					<form action="http://${baseurl}/p_login.php" method="POST">
						<table class="form-tbl">
							<tr>
								<td><label>Username:</label></td>
								<td><input class="default-input-text" type="text" name="uNameTb" /></td>
							</tr>
							<tr>
								<td><label>Password:</label></td>
								<td><input class="default-input-text" type="password" name="pwdTb" /></td>
							</tr>
						</table>
						<input class="default-input-btn" type="submit" value="Log In" />
					</form>
				</fieldset>
				<!-- $BeginBlock prevError -->
					<div class="default-error">${helperMsg}</div>
				<!-- $EndBlock prevError -->
			</section>
			<!-- $include html/master-footer.html -->
		</div>
	</body>
</html>
