<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<title>${i_title}: Auction House Online</title>
		
	</head>
	<body>
		<div id="content-container">
			<!-- $include html/master-header.html -->
			<section id="main-content">
				<h2>${i_title}</h2>
				<section id="listing-detail">
					<table>
						<tr>
							<td><label>Listed Date:<label></td>
							<td>${l_start}</td>
						</tr>
						<tr>
							<td><label>End Date:<label></td>
							<td>${l_end}</td>
						</tr>
						<tr>
							<td><label>Item Category:<label></td>
							<td>${i_cat}</td>
						</tr>
						<tr>
							<td><label>Shipping Amount:<label></td>
							<td>${l_shipamt}</td>
						</tr>
						<tr>
							<td><label>Min. Bid Amount:<label></td>
							<td>${l_bidamt}</td>
						</tr>
						<tr>
							<td><label>Current Top Bid:<label></td>
							<td>${l_top}</td>
						</tr>
						<!-- $BeginBlock BidBtn -->
						<tr>
							<td><label>Action:<label></td>
							<td><a class="default-link-btn" href="placebid.php?id=${itemBidId}">Place Bid</a></td>
						</tr>
						<!-- $EndBlock BidBtn -->
					</table>
				</section>
				<!-- $BeginBlock PrimaryImage -->
				<section id="listing-image">
					<div id="img-container">
						<img src="${primaryimg}" alt="primary image" />
					</div>
				</section>
				<div class="clearall"></div>
				<!-- $EndBlock PrimaryImage -->
				<section id="listing-desc">
					<h3>Item Description:</h3>
					<div id="listing-desc-text">${i_desc}</div><br />
				</section>
			</section>
			<!-- $include html/master-footer.html -->
		</div>
	</body>
</html>
